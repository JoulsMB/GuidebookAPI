plugins {
    id 'java-library'
    id 'net.neoforged.gradle.userdev' version '7.0.136' apply false
    id 'net.neoforged.gradle.vanilla' version '7.0.136'
}

group = 'de.wonejo.gapi.api'
version = "${mc_version}-${common_mod_version}-common"
base.archivesName = "${mod_id}-${mc_version}-${common_mod_version}-common"

java {
    withSourcesJar()

    toolchain.languageVersion = JavaLanguageVersion.of(21)
    targetCompatibility = JavaVersion.VERSION_21
    sourceCompatibility = JavaVersion.VERSION_21
}

dependencies {
    implementation "net.minecraft:client:${mc_version}"
    compileOnly 'org.jetbrains:annotations:24.1.0'
    compileOnly 'org.spongepowered:mixin:0.8.5'
}