plugins {
    id 'net.neoforged.gradle.vanilla' version '7.0.102' apply false
    id 'net.neoforged.gradle.userdev' version '7.0.102' apply false
    id 'fabric-loom' version '1.5-SNAPSHOT'
}

dependencies {
    minecraft "com.mojang:minecraft:${mc_version}"
    mappings loom.layered {
        officialMojangMappings ()
        parchment ("org.parchmentmc.data:parchment-${parchment_mc_version}:${parchmentVersion}@zip")
    }

    modImplementation "net.fabricmc:fabric-loader:${fabric_loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${fabric_version}"

    implementation project(":CommonApi")
}

loom.runs {
    named("client") {
        client()
        configName = "FabricClient"
        ideConfigGenerated(true)
        runDir("run/client")
    }
}