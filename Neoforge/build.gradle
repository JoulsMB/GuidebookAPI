import net.darkhax.curseforgegradle.TaskPublishCurseForge

plugins {
    id 'net.neoforged.gradle.userdev' version '7.0.96'
}

runs {

    client {
        systemProperty 'forge.logging.markers', 'REGISTRIES'
        systemProperty 'forge.logging.console.level', 'debug'
        systemProperty 'forge.enabledGameTestNamespaces', "${project.mod_id}"

        modSource project.sourceSets.main

        dependencies {
            runtime project(":CommonAPI")
        }
    }

}

dependencies {
    implementation "net.neoforged:neoforge:${neo_version}"

    compileOnly project(":CommonAPI")
}

subsystems {
    parchment {
        minecraftVersion = "1.20.3"
        mappingsVersion = "${parchmentVersion}"
    }
}

tasks.register("publishToCurseforgeNeoforgeVersion", TaskPublishCurseForge) {
    dependsOn(tasks.jar)

    apiToken = "${curseforgeToken}"
    projectId = "${curseforgeProjectId}"

    def mainFile = upload(projectId, jar)
    mainFile.releaseType = "release"
    mainFile.addGameVersion("${mc_version}")
    mainFile.addModLoader("Neoforge")
    mainFile.changelog = "Change cfg system"
}