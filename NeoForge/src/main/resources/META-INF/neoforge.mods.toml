modLoader="javafml"
loaderVersion="${neo_loader_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/wonejomb/GuidebookAPI/issues"

[[mods]]
    modId="${mod_id}"
    version="${mod_version}"
    displayName="${mod_name}"
    authors="${mod_authors}"
    description='''${mod_description}'''
    logoFile="logo.png"
        [[dependencies.${mod_id}]]
            modId="neoforge"
            type="required"
            versionRange="${neo_version_range}"
            ordering="NONE"
            side="BOTH"

[[mixins]]
config="gapi.mixins.json"